<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Wine Supply Chain</title>
</head>
<style>
    input {
        display: block;
        margin-bottom: 12px;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Wine Supply Chain Dapp</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <h2>Owner Only</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>Add Role</h3>
                    <input type="text" placeholder="address" id="addRoleAddress"/>
                    <select id="addRoleSelect">
                        <option value="1">Farmer</option>
                        <option value="2">Brewer</option>
                        <option value="3">Distributor</option>
                    </select>
                    <br/>
                    <br/>
                    <button onclick="App.addRole()">Execute</button>
                    <button onclick="App.checkRole()">Check</button>
                    <span id="addRoleStatus"></span>
                </div>
            </div>

        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <h2>Farmer</h2>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-12">
                    <h3>Harvest</h3>
                    <input type="text" placeholder="batch Id" id="harvestId"/>
                    <input type="text" placeholder="farm name" id="harvestFarmName"/>
                    <button onclick="App.harvest()">Execute</button>
                    <br/>
                    <span id="harvestStatus"></span>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-12">
                    <h3>Pack</h3>
                    <input type="text" placeholder="batch Id" id="packId"/>
                    <button onclick="App.pack()">Execute</button>
                    <br/>
                    <span id="packStatus"></span>
                </div>
            </div>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <h2>Brewer</h2>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-12">
                    <h3>Buy From Farmer</h3>
                    <input type="text" placeholder="batch Id" id="buyFromFarmerId"/>
                    <input type="text" placeholder="brewer name" id="buyFromFarmerName"/>
                    <button onclick="App.buyFromFarmer()">Execute</button>
                    <br/>
                    <span id="buyFromFarmerStatus"></span>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-12">
                    <h3>Ferment</h3>
                    <input type="text" placeholder="batch Id" id="fermentId"/>
                    <button onclick="App.ferment()">Execute</button>
                    <br/>
                    <span id="fermentStatus"></span>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-12">
                    <h3>Bottle</h3>
                    <input type="text" placeholder="batch Id" id="bottleId"/>
                    <button onclick="App.bottle()">Execute</button>
                    <br/>
                    <span id="bottleStatus"></span>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-12">
                    <h3>Check Grape</h3>
                    <input type="text" placeholder="batch Id" id="changeId"/>
                    <button onclick="App.changeState()">Execute</button>
                    <br/>
                    <span id="changeStatus"></span>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-12">
                    <h3>Assign Production Id</h3>
                    <input type="text" placeholder="batch Id" id="assignId"/>
                    <input type="text" placeholder="production Id" id="assignProductionId"/>
                    <button onclick="App.assignId()">Execute</button>
                    <br/>
                    <span id="assignStatus"></span>
                </div>
            </div>
            <br/>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <h2>Distributor</h2>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-12">
                    <h3>Buy From Brewer</h3>
                    <input type="text" placeholder="batch Id" id="buyWineId"/>
                    <button onclick="App.buyWine()">Execute</button>
                    <br/>
                    <span id="buyWineStatus"></span>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-12">
                    <h3>Ship To Shop</h3>
                    <input type="text" placeholder="batch Id" id="shipToShopId"/>
                    <input type="text" placeholder="price" id="shipToShopPrice"/>
                    <button onclick="App.shipToShop()">Execute</button>
                    <br/>
                    <span id="shipToShopStatus"></span>
                </div>
            </div>
            <br/>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <h1>Consumer</h1>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-12">
                    <h3>Check Grape</h3>
                    <input type="text" placeholder="batch Id" id="checkGrapeId"/>
                    <button onclick="App.checkGrape()">Execute</button>
                    <br/>
                    <span id="checkGrapeStatus"></span>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-12">
                    <h3>Buy From Shop</h3>
                    <input type="text" placeholder="batch Id" id="buyFromShopId"/>
                    <button onclick="App.buyFromShop()">Execute</button>
                    <br/>
                    <span id="buyFromShopStatus"></span>
                </div>
            </div>
            <br/>
        </div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
